<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
{% include head.html %}
<body>
<header>
    <div class="logo">
      <a href="/" class="titlesite">{{site.title}}</a>
    </div>  
    {% if page.image.feature %}
      <div class="hero" style="background-image: url(/images/{{page.image.feature}});">    
          {% if page.title %}
          <h1>{{ page.title }}</h1>
          {% else %}
          <h1>{{ site.name }}</h1>
          {% endif %}           
      </div>
    {% endif %}
  </header>
<div class="container menu">
    <ul>
      <li><a href="/about.html">About</a></li>
      <li><a href="/">Posts</a></li>
      <li><a href="mailto:{{site.email}}">Contact</a></li>
    </ul>
    <hr />
  </div>
  {{ content }}
</body>
</html>
